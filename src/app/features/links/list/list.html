<a class="link-card"
   *ngFor="let link of links$ | async"
   [href]="link.url"
   target="_blank"
   rel="noopener noreferrer">

  <div class="preview">
    
    <img class="preview-image"
         [src]="link.imageUrl"
         *ngIf="link.imageUrl" />

    <div class="preview-text">
      <div class="title">{{ link.title }}</div>
      <div class="description">{{ link.description }}</div>
      <div class="url">{{ link.url }}</div>
    </div>

  </div>
</a>
