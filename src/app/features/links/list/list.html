<h1 class="page-title">Your Saved Links</h1>

<div class="cards-grid">
  @for (link of links; track link.id) {
    <div class="card">
      <img [src]="link.imageUrl" alt="preview" />
      <div class="info">
        <h3>{{ link.title }}</h3>
        <p>{{ link.description }}</p>

        <a [href]="link.url" target="_blank" class="open-btn">
          Open
        </a>
      </div>
    </div>
  }
</div>
