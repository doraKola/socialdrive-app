<div class="add-container">
  <h2>Add New Link</h2>

  <form (ngSubmit)="submit()" #f="ngForm">

    <label>URL</label>
    <input type="text" name="url" [(ngModel)]="model.url" required />

    <label>Title</label>
    <input type="text" name="title" [(ngModel)]="model.title" />

    <label>Description</label>
    <textarea name="description" [(ngModel)]="model.description"></textarea>

    <label>Image URL</label>
    <input type="text" name="imageUrl" [(ngModel)]="model.imageUrl" />

    <label>Category</label>
    <input type="text" name="category" [(ngModel)]="model.category" />

    <button type="submit">Add Link</button>
  </form>
</div>
