<div class="folder-grid">

  <!-- ALL LINKS -->
  <button
    class="folder-card"
    [class.folder-card--active]="!selectedFolderId"
    (click)="select(null)"
  >
    <div class="folder-icon closed"></div>
    <div class="folder-name">All links</div>
    <button
      class="folder-delete"
      (click)="deleteFolder(null); $event.stopPropagation()"
    >
      ğŸ—‘ï¸
    </button>
  </button>

  <!-- USER FOLDERS -->
  <button
    class="folder-card"
    *ngFor="let folder of folders; trackBy: trackById"
    [class.folder-card--active]="selectedFolderId === folder.id"
    (click)="select(folder)"
  >
    <div
      class="folder-icon"
      [ngClass]="{
        open: selectedFolderId === folder.id,
        closed: selectedFolderId !== folder.id
      }"
    ></div>

    <div class="folder-name">{{ folder.name }}</div>

    <button
      class="folder-delete"
      (click)="deleteFolder(folder); $event.stopPropagation()"
    >
      ğŸ—‘ï¸
    </button>
  </button>

</div>
